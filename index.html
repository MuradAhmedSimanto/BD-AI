<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai quick help</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-title">
      <div class="logo-circle">Q</div>

      <div class="logo-text">
        <div class="site-title">Ai quick help</div>
        <div class="site-tagline">Ask anything. Get instant help.</div>
      </div>
    </div>
  </header>

  <!-- Main (single layout) -->
  <main class="main-wrapper">

    <!-- Profile -->
    <section class="card profile-card">
      <div class="profile-header">
        <img
          src="https://scontent.fdac2-2.fna.fbcdn.net/v/t39.30808-1/559382381_122093752581072337_7680749213866585756_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=106&ccb=1-7&_nc_sid=e99d92&_nc_eui2=AeE-2rhMFAiSgDs19BGOvoLhiXdOx74Kdq2Jd07Hvgp2rXdd_IfXff59dB3-B42b03NlObUV07Z1ZHgnO4q2VqDB&_nc_ohc=iFjpX4hY_RUQ7kNvwGPlMVQ&_nc_oc=AdmplQsInHOYbwiTrrvm0WgPXX_C_7diLYBikq3sGiORo2WsUKu3-_2UDjTZteCN-Ba8pywMmD7xD2MZMjnYo41a&_nc_zt=24&_nc_ht=scontent.fdac2-2.fna&_nc_gid=m_x0HIIyGphM6_ffjvvbbw&oh=00_AfmCIKn810tz32g8CMgHb23oqzaXWMvhwldiRLm7NmR6eQ&oe=69420933"
          alt="Murad Ahmmed"
        />

        <div>
          <div class="profile-name">Murad Ahmmed</div>
          <div class="profile-role">Founder · Ai quick help</div>
        </div>
      </div>

      <p class="profile-bio">
        I try to help people in simple and easy language—study support, technology, daily-life problems, anything you need.
      </p>

      <!-- Put your FB link here -->
      <a class="contact-btn" href="https://www.facebook.com/" target="_blank" rel="noopener">
        Contact on Facebook
      </a>
    </section>

    <!-- Chat -->
    <section class="card chat-card">
      <div id="chatBox" class="chat-box">
        <!-- JS will append messages here -->
      </div>

      <!-- ChatGPT-style pill input -->
      <div class="chat-input-area pill-input">
        <button class="pill-plus" type="button" aria-label="Add">+</button>

        <textarea id="userInput" class="pill-textarea" placeholder="Ask anything" rows="1"></textarea>

        <button class="pill-mic" type="button" aria-label="Microphone">
          <!-- simple mic icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 1 0-6 0v5a3 3 0 0 0 3 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M19 11a7 7 0 0 1-14 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M12 18v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M8 21h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>

        <button id="sendBtn" class="pill-send" type="button" aria-label="Send">
          <!-- up arrow icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 19V6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M7 11l5-5 5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>

      <div class="status-text" id="statusText"></div>
    </section>

  </main>

  <footer class="footer">
 Designer & developer by Murad Ahmmed Simanto
      © 2025 Ai quick help 
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
