<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai quick help</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
 </head>

<body>
  <!-- TOP HEADER -->
  <header class="topbar">
    <div class="topbar-inner">
      <div class="topbar-center">
        <div class="brand">Ai quick help</div>
      </div>

      <div class="topbar-actions">
        <button id="signInBtn" class="sign-in-btn" type="button">Sign in</button>
      </div>
    </div>
  </header>

  <!-- PROFILE (LEFT) -->
  <div class="topbar-left">
    <img class="avatar"
      src="Screenshot 2025-12-14 164114.png"
      alt="Murad Ahmed" />

    <div class="name-stack">
      <div class="top-name" id="headerName">Murad Ahmed (Founder)</div>
      <a class="top-link" href="https://www.facebook.com/" target="_blank" rel="noopener">
        Contact on Facebook
      </a>
    </div>
  </div>

  <!-- APP AREA -->
  <main class="app">
    <section class="hero" id="heroArea">
      <h1>I try to help people in simple and easy language.</h1>
    </section>

    <section id="chatBox" class="chat-box"></section>

    <section class="composer-wrap" id="composerWrap">
      <div class="composer pill-input">
        <button class="pill-plus" type="button" aria-label="Add">+</button>

        <textarea id="userInput" class="pill-textarea" placeholder="Ask anything" rows="1"></textarea>

        <button class="pill-mic" type="button" aria-label="Microphone">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 1 0-6 0v5a3 3 0 0 0 3 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M19 11a7 7 0 0 1-14 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M12 18v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M8 21h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>

        <button id="sendBtn" class="pill-send" type="button" aria-label="Send">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 19V6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M7 11l5-5 5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>

      <div class="status-text" id="statusText"></div>
    </section>
  </main>

  <!-- AUTH MODAL (TikTok-style) -->
  <div id="authModal" class="modal hidden">
    <div class="auth-sheet">
      <div class="auth-top">
        <div class="auth-title">Sign in</div>
        <button id="closeModal" class="auth-close" type="button">âœ•</button>
      </div>

      <!-- LOGIN LIST -->
      <div class="login-list" id="loginList">
        <button class="login-item" id="openEmailPhone" type="button">
          <span class="login-ico user">ðŸ‘¤</span>
          <span class="login-text">Use phone / email</span>
        </button>

        <button class="login-item fb" id="facebookLoginBtn" type="button">
          <span class="login-ico fb">f</span>
          <span class="login-text">Continue with Facebook</span>
        </button>

        <button class="login-item google" id="googleLoginBtn" type="button">
          <span class="login-ico g">G</span>
          <span class="login-text">Continue with Google</span>
        </button>
      </div>

      <!-- CHOOSER -->
      <div id="screen-chooser" class="auth-screen hidden">
        <div class="auth-subtitle">Choose login method</div>
        <button id="goEmail" class="auth-btn" type="button">Email & Password</button>
        <button id="goPhone" class="auth-btn ghost" type="button">Phone (OTP)</button>
        <button class="auth-btn back" data-back type="button">Back</button>
      </div>

      <!-- EMAIL -->
      <div id="screen-email" class="auth-screen hidden">
        <div class="auth-subtitle">Email Login</div>
        <input id="emailField" class="auth-inp" placeholder="Email" />
        <input id="passField" class="auth-inp" type="password" placeholder="Password" />
        <button id="emailSignIn" class="auth-btn" type="button">Sign in</button>
        <button id="emailSignUp" class="auth-btn ghost" type="button">Create account</button>
        <button class="auth-btn back" data-back type="button">Back</button>
      </div>

      <!-- PHONE -->
      <div id="screen-phone" class="auth-screen hidden">
        <div class="auth-subtitle">Phone Login (OTP)</div>
        <input id="phoneField" class="auth-inp" placeholder="Phone e.g. +8801XXXXXXXXX" />
        <div id="recaptcha-container"></div>
        <button id="sendOtp" class="auth-btn" type="button">Send OTP</button>

        <input id="otpField" class="auth-inp" placeholder="OTP code" />
        <button id="verifyOtp" class="auth-btn ghost" type="button">Verify</button>

        <button class="auth-btn back" data-back type="button">Back</button>
      </div>

      <!-- PROFILE -->
      <div id="screen-profile" class="auth-screen hidden">
        <div class="auth-subtitle">Complete Profile</div>
        <input id="nameField" class="auth-inp" placeholder="Your name" />
        <input id="photoField" class="auth-inp" placeholder="Photo URL (optional)" />
        <button id="saveProfile" class="auth-btn" type="button">Save</button>
        <button id="logoutBtn" class="auth-btn ghost" type="button">Logout</button>
        <button class="auth-btn back" data-back type="button">Back</button>
      </div>

      <div id="authMsg" class="auth-msg"></div>

      <div class="auth-foot">
        <div class="small-note">Tip: Email/Google/Phone enable à¦¨à¦¾ à¦•à¦°à¦²à§‡ login à¦•à¦¾à¦œ à¦•à¦°à¦¬à§‡ à¦¨à¦¾.</div>
      </div>
    </div>
  </div>

  <!-- Firebase compat SDK (Plain HTML à¦à¦° à¦œà¦¨à§à¦¯ à¦¸à¦ à¦¿à¦•) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

  <!-- Your App JS -->
  <script src="script.js"></script>
</body>
</html>
