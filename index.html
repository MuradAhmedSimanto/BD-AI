<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Everest Ai</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- TOP HEADER -->
  <header class="topbar">
    <div class="topbar-inner">
      <div class="topbar-center">
        <div class="brand">Everest Ai</div>
      </div>

      <div class="topbar-actions">
        <button id="profileBtn" class="sign-in-btn" type="button">Profile</button>
      </div>
    </div>
  </header>

  <!-- PROFILE (LEFT) -->
  <div class="topbar-left">
 <img
  class="avatar"
  id="headerAvatar"
  src="https://scontent.fdac3-1.fna.fbcdn.net/v/t39.30808-6/565127683_122097755487072337_1601418886995679021_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=833d8c&_nc_eui2=AeGlMfjK3A0JzWORgpxWIGGLT6a_Et9KigZPpr8S30qKBidiH9oE9S-vy9DI9tEiZCocM1wqVpzSeGyOh8uKr9Zu&_nc_ohc=xVPEIR0s6T8Q7kNvwHKydNv&_nc_oc=AdmwxlkwxYmMkm-iPEHsPU7jSRKgrn0J38UDSgr_PwNZXvvHVvfi9SIDQhKWVJpfC3ojjJS9HfKg1tduly5E_9Pe&_nc_zt=23&_nc_ht=scontent.fdac3-1.fna&_nc_gid=VEecI5nuUHn8yFmVOWoNEQ&oh=00_AfraW6QoDuT0rNjgxJTI7wH-jLGlhn9ItfZwQvTmqm0H5Q&oe=69783670"
  alt="Profile"
  onerror="this.src="04f699c3-4135-464b-ae60-4fdd065b9';"
/>

  <div class="name-stack">
      <div class="top-name" id="headerName">Everest</div>
      <div class="top-sub" id="headerSub" style="font-size:12px;opacity:.7;">
        Murad Ahmed Simanto(Founder)
      </div>
      <a class="top-link" href="https://www.facebook.com/" target="_blank" rel="noopener">
        Contact on Facebook
      </a>
    </div>
  </div>

  <!-- APP AREA -->
  <main class="app">
    <section class="hero" id="heroArea">
      <h1>I try to help people in simple and easy language.</h1>
    </section>

    <section id="chatBox" class="chat-box"></section>

    <section class="composer-wrap" id="composerWrap">
      <div class="composer pill-input">
        <button class="pill-plus" type="button">+</button>

        <textarea
          id="userInput"
          class="pill-textarea"
          placeholder="Ask anything"
          rows="1"
        ></textarea>

        <button id="sendBtn" class="pill-send" type="button">
          ↑
        </button>
      </div>

      <div class="status-text" id="statusText"></div>
    </section>
  </main>

  <!-- PROFILE MODAL -->
  <div id="profileModal" class="modal hidden">
    <div class="auth-sheet">
      <div class="auth-top">
        <div class="auth-title">Your Profile</div>
        <button id="closeProfile" class="auth-close" type="button">✕</button>
      </div>

      <input id="profileName" class="auth-inp" placeholder="Your name" />
      <input id="profilePhoto" class="auth-inp" type="file" accept="image/*" />

      <button id="saveProfile" class="auth-btn" type="button">Save</button>
      <button id="removeProfile" class="auth-btn ghost" type="button">
        Remove profile
      </button>
    </div>
  </div>

  <!-- App JS -->
  <script src="script.js"></script>
</body>
</html>
